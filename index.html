<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/assets/css/styles.css">
    <title>Calculadora de Gastos</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Gastos Mensais</h1>
        <div class="content">
            <div class="main-content">
                <form id="expense-form">
                    <input type="text" id="expense-name" placeholder="Nome da Despesa" required>
                    <input type="number" id="expense-amount" placeholder="Valor da Despesa" required>
                    <select id="expense-category">
                        <option value="Alimentação">Alimentação</option>
                        <option value="Luz">Luz</option>
                        <option value="Água">Água</option>
                        <option value="Internet">Internet</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button type="submit" class="add-button">Adicionar Despesa</button>
                </form>

                <div class="summary">
                    <p>Orçamento: <input type="number" id="budget-amount" value="1412" readonly>
                        <button id="edit-budget">Editar</button>
                    </p>
                </div>
                <div class="filters">
                    <label for="category-filter">Filtrar por Categoria:</label>
                    <select name="filtro" id="category-filter">
                        <option value="Todas">Todas</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Luz">Luz</option>
                        <option value="Água">Água</option>
                        <option value="Internet">Internet</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Despesas serão adicionadas aqui dinamicamente -->
                    </tbody>
                </table>

                <div id="total-expenses">
                    <p>Total de Despesas: <span id="total-amount">0</span></p>
                    <p>Saldo Restante: <span id="remaining-amount">R$ 0,00</span></p>
                </div>
            </div>
            <div id="charts">
                <h3>Gráfico</h3>
                <p id="no-data-message" style="display: none;">Adicione um valor para o gráfico aparecer</p>
                <canvas id="category-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
